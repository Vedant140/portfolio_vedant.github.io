<!DOCTYPE html>

<head>

<body>
  <header>
    <a href="index.html"><img align="left" src="images/back.png"></a>
    <h1>Contact and Comment</h1>
  </header>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="submit_contact_form.php" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <footer>
      <div class="social-media">
          <a href="https://www.facebook.com/your-profile" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com/your-profile" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/your-profile" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://github.com/your-profile" target="_blank"><i class="fab fa-github"></i></a>
